# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "temurin"
          cache: maven
      - name: Check code style with CheckStyle
        run: >
          mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn 
          -B checkstyle:checkstyle
        continue-on-error: true
      - name: Report Checkstyle results
        uses: jwgmeligmeyling/checkstyle-github-action@v1.2
        with:
          path: "**/checkstyle-result.xml"
          name: Checkstyle Results
          title: Checkstyle Results
      - name: Check source code with PMD
        run: >
          mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
          -B pmd:pmd
      - name: Report PMD results
        uses: jwgmeligmeyling/pmd-github-action@v1.2
        with:
          path: "**/pmd.xml"
          name: PMD Results
          title: Issues with Source Code
      - name: Compile code
        run: >
          mvn -Dcheckstyle.skip -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn 
          -B compiler:compile
      - name: Check bytecode for bugs with Spotbugs
        run: >
          mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn 
          -B spotbugs:spotbugs
      - name: Push SpotBugs report
        uses: jwgmeligmeyling/spotbugs-github-action@v1.2
        with:
          path: "**/spotbugsXml.xml"
          name: Spotbugs Results
          title: Spotbugs Results
      - name: Compile unit tests
        run: >
          mvn -Dcheckstyle.skip -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn 
          -B compiler:testCompile
      - name: Run unit tests
        run: >
          mvn -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn 
          -B surefire:test
      - name: Report results of unit tests
        uses: ashley-taylor/junit-report-annotations-action@1.4
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          name: JUnit Test Results
        if: always()
